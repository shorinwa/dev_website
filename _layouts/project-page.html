---
layout: default
---
<div class="container project-page px-0">
    <span class="d-inline-block align-middle w-100">
        <img src="{{site.url}}{{page.banner}}" style="max-height: 275px; min-width: 100%; margin: 0;" class="img-fluid banner-img my-0" />
    </span>

    <div class="row mt-5 mb-2 justify-content-center text-center">
        <div class="col-10">
            <h2>{{page.title}}</h2>
        </div>
    </div>
    <hr width="65%" class="mt-auto mb-4 d-none d-md-flex"></hr>
    <hr width="65%" class="mt-auto mb-4 d-md-none"></hr>

    <div class="row">
        <div class="col-10 mx-auto my-2">
            <h4> Project Overview: </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-10 mx-auto">
            {{page.content}}
        </div>
    </div>
</div>
